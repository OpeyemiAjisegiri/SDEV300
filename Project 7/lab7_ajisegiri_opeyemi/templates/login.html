	<div class="collapse navbar-collapse" id="navMenu">
	  <ul class="navbar-nav ml-auto float-right">  
		<li class="nav-item mx-auto text-center"><a class="text-white p-2" href="/">Home</a></li>
		<li class="nav-item mx-auto text-center"><a class="text-white p-2" href="/about">About</a></li>

	  </ul>

   </nav>
   <!-- Register -->
   <section class="content-section bg-info" id="contact">
      <div class="container">
	     <!-- Register Section Heading-->
         <h2 class="content-section-heading text-center text-uppercase text-secondary mb-4 pt-4">Sign In</h2><hr>
		{% with messages = get_flashed_messages() %}
		   {% if messages %}
			 <ul class="flashes">
				{% for message in messages %}
				 <div class="message_flash">{{ message }}</div>
				{% endfor %}
			</ul>
		  {% endif %}
		 {% endwith %}
		 <!-- Register section form -->
		 <div class="row">
	       <div class="col-lg-10 mx-auto text-white"> 
			  <form id="registration" name="registration" action="" method="post">
			     <div class="form-row align-items-center">
				    <div class="col-12 mb-4 p-4">
					  <input type="email" class="form-control" id="validationDefault03" placeholder="email@example.com" name="email" required>
					  <p class="help-block text-danger"></p>
					</div>
					<div class="col-md-12 mb-4 p-4">
					  <input type="password" class="form-control" id="validationDefault04" placeholder="############" name="password" required>
					  <p class="help-block text-danger"></p>
					</div>
				    <!-- <div id="success"></div> -->  
                    <div class="form-group text-center"><button class="btn btn-primary btn-xl border" id="signin" type="submit">Sign In</button></div>	  
				 </div>
			  </form>
		   </div>
		 </div>
	  </div>
   </section>
   <!-- Footer -->
   <footer class="copyright py-4 bg-dark text-info text-center text-white" id="footer">
     <div class="container"><small>Copyright Â© Ajisegiri</small></div>
   </footer>     
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>
